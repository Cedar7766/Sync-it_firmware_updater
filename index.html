<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sync-it Firmware Uploader</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    input, button, progress {
      font-size: 1em;
      padding: 0.5em;
      margin-top: 1em;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>MCU Firmware Uploader</h1>

  <input type="file" id="fileInput" accept=".hex">
  <button id="connect">Connect & Upload</button>
  <progress id="progress" value="0" max="100"></progress>

  <script src="avrbro.browser.js"></script>
  <script>
    const connectBtn = document.getElementById('connect');
    const fileInput = document.getElementById('fileInput');
    const progressBar = document.getElementById('progress');

    connectBtn.onclick = async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a .hex firmware file.");
        return;
      }

      let firmwareText;
      try {
        firmwareText = await file.text();
      } catch (e) {
        alert("Failed to read firmware file.");
        console.error("File read error:", e);
        return;
      }

      let port;
      try {
        port = await navigator.serial.requestPort();
      } catch (e) {
        alert("Serial port access was denied.");
        console.error("Port request failed:", e);
        return;
      }

      try {
        // 1200 baud reset trick
        await port.open({ baudRate: 1200 });
        await new Promise(r => setTimeout(r, 250));
        await port.close();
      } catch (e) {
        alert("Could not open serial port for reset (already in use?).");
        console.error("Reset open failed:", e);
        return;
      }

      try {
        await port.open({ baudRate: 57600 });
      } catch (e) {
        alert("Failed to open port at 57600 baud. Is it already in use?");
        console.error("Bootloader open failed:", e);
        return;
      }

      const serial = new AvrSerial(port);
      await serial.open();

      const uploader = new STK500v1(serial);
      try {
        await uploader.flashHex(firmwareText, pct => {
          progressBar.value = pct;
        });
        alert("Upload complete!");
      } catch (e) {
        alert("Upload failed: " + e.message);
        console.error("Upload error:", e);
      } finally {
        await serial.close();
      }
    };
  </script>
</body>
</html>
